<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">


  <div class="wrapper">


    <div class="left-side">
      
      
      <div class="fylo">

        <img src="images/logo.svg" alt="Fylo logo" style=>

      </div>


      <div class="fylo-text">
        <div>
          <img src="images/icon-document.svg" alt="Document icon" >
        </div>
        <div>
          <img src="images/icon-folder.svg" alt="Folder icon">
        </div>
        <div>
          <img src="images/icon-upload.svg" alt="Upload icon">
        </div>
      </div>


    </div>


    <div class="right-side">
      <div class="storge-text">
        <p>You ’ve used <span>815 GB</span> of your storage</p>
      </div>
      <div class="storge">
        <div class="bar">
          <div class="bar2">
          </div>
        </div>
      </div>
      <div class="left-text">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
